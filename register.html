<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="row mt-5">
        <div class="col">
            <img src="img/register.png" alt="" class="w-100">
        </div>
        <div class="col px-5">
            <h1>Register</h1>
            <form>
                <div class="form-group mt-3 mb-3">
                    <input type="text" placeholder="Your name" class="form-control border-top-0 border-left-0 border-right-0 border border-dark w-75" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group mt-3 mb-3">
                    <input type="email" placeholder="Your email" class="form-control border-top-0 border-left-0 border-right-0 border border-dark w-75" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div> 
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control border-top-0 border-left-0 border-right-0 border border-dark w-75" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" class="form-control border-top-0 border-left-0 border-right-0 border border-dark w-75" id="exampleInputPassword1">
                  </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>    
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <p class="text-center">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
        <div class="col">
            <p>Or register with :</p>
            <a href=""><i class="fab fa-google"></i></a>
            <a href=""><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
</body>
</html>
