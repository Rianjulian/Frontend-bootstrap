<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="login-wrapper">
        <div class="row mt-5 w-100 d-flex justify-content-center align-items-center">
            <div class="col-lg-2 d-lg-block d-none">
                <img src="https://picsum.photos/400" alt="" class="img-fluid ">
            </div>
            <div class="col-lg-4 col-11">
                <h1>Login</h1>
                <form>
                    <div class="form-group mt-3 mb-3">
                        <input type="email" placeholder="Your email"
                            class="form-control border-top-0 border-left-0 border-right-0 border border-dark email"
                            id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password"
                            class="form-control border-top-0 border-left-0 border-right-0 border border-dark password"
                            id="email">
                    </div>
                    <div class="row px-3">
                        <div class="col-6 form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Remember me
                            </label>
                        </div>
                        <div class="col-6 text-right">
                                <a href="#" class="text-muted text-decoration-none">Forgot password?</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="row w-100">
                                <div class="col-12">
                                    <p class="text-left">Create an account? <a href="register.html">Sign up</a></p>
                                </div>
                                <div class="col-12">
                                    <p>Or register with :</p>
                                    <a href=""><i class="fab fa-google"></i></a>
                                    <a href=""><i class="fab fa-facebook-f"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>

</html>
